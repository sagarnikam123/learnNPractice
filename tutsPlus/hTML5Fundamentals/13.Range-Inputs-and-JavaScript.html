<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<title> Range inputs </title>
		<style>
			* {margin: 0; padding : 0; }
			dt { float: left; padding-right : 20 px; clear : both; }
			dd { margin-bottom : 10 px ; }
		</style>

		<script> 

		;( function(){
			var heading,
				r,g,b;

				function supportRange(){

				var i = document.createElement('input');
				i.setAttribute('type' , 'range');
				
				return i.type=='range';
			}

			if(supportRange()){
				heading = document.querySelector('h1');
				r = document.querySelector('#r');
				g = document.querySelector('#g');
				b = document.querySelector('#b');

				document.body.addEventListener('change', 
					function(){
						heading.style.color = 'rgb(' +[r.value,g.value,b.value].join(',') + ' )';

					},false );
			}

		} )();
		
		</script>
	</head>

	<body>
		
		<dl> <!-- Definition list -->
			<dt> Red </dt> <!-- Definition term -->
				<dd> <input type="range" min="0" max="255" id="r" name="r"> </dd> <!-- Definition details -->
		</dl>

		<dl> <!-- Definition list -->
			<dt> Green </dt> <!-- Definition term -->
				<dd> <input type="range" min="0" max="255" id="g" name="g"> </dd> <!-- Definition details -->
		</dl>
 
		<dl> <!-- Definition list -->
			<dt> Blue </dt> <!-- Definition term -->
				<dd> <input type="range" min="0" max="255" id="b" name="b"> </dd> <!-- Definition details -->
		</dl>		
			
		<h1> Tuts+ Rocks </h1>

	</body>
</html>
