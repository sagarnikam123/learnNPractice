<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="utf-8">
	<title> URL & Tel </title>
</head>

<body>

	<!-- 
		(US phone no. pattern)
		555-555-5555 
		5555555555
		1-555-555-5555
		1555-555-5555
		(555)-555-5555
	-->
	<form>
		<input type="url">
		<input type="tel" pattern="(?:\d-?)?\(?\d{3}\)?-?\d{3}-?\d{4}">
		<input type="submit">
	</form>
</body>

</html>
